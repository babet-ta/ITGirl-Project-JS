<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo_peach.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <title>ПЛАНЕР</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- ХЕДЕР -->

      <header class="header">
        <div class="header__container _container">
          <a href="./index.html" class="header__logo"
            ><img
              class="header__logopic"
              src="./assets/images/logo_white.svg"
              alt="logo"
            />ПЛАНЕР</a
          >
          <nav class="header__menu menu">
            <ul class="menu__list"></ul>
          </nav>
          <button class="header__button btn">
            <img
              class="header__buttonpic"
              src="./assets/images/plus_peach_transparent.png"
              alt="logo_white"
            />
          </button>
        </div>
      </header>

      <!-- ОСНОВНОЙ БЛОК -->

      <main class="page">
        <div class="page__container _container">
          <!-- ХЛЕБНЫЕ КРОШКИ -->

          <ul class="page__breadcrumb breadcrumb">
            <li class="active">
              <a href="./13_checklist.html"
                ><span class="breadcrumb">ЧЕК-ЛИСТ</span></a
              >
            </li>
          </ul>

          <!-- КОНЕЦ ХЛЕБНЫЕ КРОШКИ -->

          <div class="page__main-block main-block">
            <div class="main-block__container _container">
              <div class="main-block__body">
                <!-- БОКОВОЕ МЕНЮ -->

                <nav class="page__menu menu">
                  <ul class="menu__list">
                    <li class="menu__item menu_active">
                      <a href="#" class="show">Входящие</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="show">Актуальные</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="show">Отложенные</a>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="show">Категории</a>
                      <a href="#" class="showSub">Сортировка по категориям</a>
                      <ul class="menu__sub">
                        <li><a href="#">Дом</a></li>
                        <li><a href="#">Здоровье</a></li>
                        <li><a href="#">Семья</a></li>
                      </ul>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="show">Контексты</a>
                      <ul>
                        <li class="menu__sub">
                          <a href="#" class="show showSub"
                            >Сортировка по контекстам</a
                          >
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="show">Чек-листы</a>
                    </li>
                  </ul>
                </nav>

                <!-- ОСНОВНОЙ КОНТЕНТ -->

                <section class="page__checklist">
                  <div class="checklist__container container">
                    <!-- ИНПУТ -->

                    
                        <div class="task__head task--row">ЧЕК-ЛИСТ</div>
                        <form action="">
                          <div class="task__list">
                          <label for="task--1" class="task"><input class="task__check" type="checkbox" id="task--1" /> <div class="task__field task--row"> Task number one<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div></label>
                          <label for="task--2" class="task"><input class="task__check" type="checkbox" id="task--2" /> <div class="task__field task--row"> Second Task<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div></label>
                          <label for="task--3" class="task"><input class="task__check" type="checkbox" id="task--3" /> <div class="task__field task--row"> Third task<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div></label>
                          <label for="task--4" class="task"><input class="task__check" type="checkbox" id="task--4" /> <div class="task__field task--row"> Task number four<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div></label>
                          </div>
                            <div class="task--row task__footer">
                          
                          <input class="task__add" type="text" value="+ add new task">
                        </div>
                        </form>
                      
                    
                  </div>
                  <!-- </div> -->
                </section>

                <!-- ОКОНЧАНИЕ ОСНОВНОГО КОНТЕНТА -->
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- ФУТЕР -->
      <footer class="footer">
        <h4 class="footer__text">2022 © DESIGN AND DEVELOPMENT CREATORS</h4>
      </footer>
    </div>

    
    <script src="./bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo_peach.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>ПЛАНЕР</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- ХЕДЕР -->

      <header class="header">
        <div class="header__container _container">
          <a href="" class="header__logo"><img class="header__logopic" src="./assets/images/logo_white.svg" alt="logo">ПЛАНЕР</a>
          <nav class="header__menu menu">
            <ul class="menu__list"></ul>
            <button class="header__button btn">
              <!-- + -->
              <!-- &plus; --><img class="header__buttonpic" src="./assets/images/plus_peach_transparent.png" alt="logo_white">
             </button>
          </nav>
        </div>
      </header>

      <!-- ОСНОВНОЙ БЛОК -->

      <main class="page">
        <div class="page__inbox">
          <div class="page__container _container">
            <!-- ХЛЕБНЫЕ КРОШКИ -->

            <ul class="page__breadcrumb breadcrumb">
              <li class="active"><a  href="#"><span class="breadcrumb">ВХОДЯЩИЕ</span></a></li>
            </ul>

            <!-- _____________________________________ -->

            <div class="page__main-block main-block">
              <div class="main-block__container _container">
                <div class="main-block__body">
                  <!-- БОКОВОЕ МЕНЮ -->

                  <nav class="page__menu menu">
                    <ul class="menu__list">
                      <li class="menu__item menu_active">
                        <a href="#" class="show">Входящие</a>
                      </li>
                      <li class="menu__item">
                        <a href="#" class="show">Актуальные</a>
                      </li>
                      <li class="menu__item">
                        <a href="#" class="show">Отложенные</a>
                      </li>
                      <li class="menu__item">
                        <a href="#" class="show">Категории</a>
                        <a href="#" class="showSub">Сортировка по категориям</a>
                        <ul class="menu__sub">
                          <li><a href="#">Дом</a></li>
                          <li><a href="#">Здоровье</a></li>
                          <li><a href="#">Семья</a></li>
                        </ul>
                      </li>
                      <li class="menu__item">
                        <a href="#" class="show">Контексты</a>
                        <ul>
                          <li class="menu__sub">
                            <a href="#" class="show showSub">Сортировка по контекстам</a>
                          </li>
                        </ul>
                      </li>
                      <li class="menu__item">
                        <a href="#" class="show">Чек-листы</a>
                      </li>
                    </ul>
                  </nav>

                  <!-- ОСНОВНОЙ КОНТЕНТ -->

                  <section class="page__contact contact">
                    <div class="contact__container _container">
                      <!-- ИНПУТ -->

                      <div>
                        <div class="inputfield">
                          <label>Name</label>
                          <input type="text" class="input" id="userName" />
                        </div>
                      </div>
                      <div>
                        <input type="submit" value="Register" class="btn" />
                      </div>

                      <!-- СПИСОК ВХОДЯЩИХ-->
                      <div></div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- ФУТЕР -->
      <footer class="footer"><h4 class="footer__text">2022 © DESIGN AND DEVELOPMENT</h4></footer>
    </div>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
